<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FF Dimas Angola</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>FF Dimas Angola</h1>
        <nav>
            <a href="#produtos">Produtos</a>
            <a href="#contato">Contato</a>
        </nav>
    </header>

    <main>
        <section id="produtos">
            <h2>Escolha a quantidade de diamantes</h2>
            <form id="pedido-form">
                <label for="diamantes">Quantidade:</label>
                <select id="diamantes" name="diamantes">
                    <option value="100" data-preco="1340">100 Diamantes - 1340 Kz</option>
                    <option value="200" data-preco="2680">200 Diamantes - 2680 Kz</option>
                    <option value="300" data-preco="4020">300 Diamantes - 4020 Kz</option>
                    <option value="400" data-preco="5360">400 Diamantes - 5360 Kz</option>
                    <option value="5000" data-preco="67000">5000 Diamantes - 67000 Kz</option>
                </select>

                <!-- Preço total atualizado -->
                <p id="preco-total">Preço total: 1340 Kz</p>

                <label for="id-jogador">ID do Jogador:</label>
                <input type="text" id="id-jogador" name="id-jogador" required>

                <label for="nome-jogador">Nome do Jogador:</label>
                <input type="text" id="nome-jogador" name="nome-jogador" required>

                <!-- Método de pagamento -->
                <label for="metodo-pagamento">Método de Pagamento:</label>
                <select id="metodo-pagamento" name="metodo-pagamento">
                    <option value="Multicaixa Express">Multicaixa Express - 930441438</option>
                    <option value="Transferência Bancária">Transferência Bancária - IBAN: 0040.0000.9841.5347.1016.4 (BAI)</option>
                </select>

                <button type="submit">Finalizar Pedido</button>
            </form>
        </section>

        <section id="contato">
            <h2>Entre em Contato</h2>
            <p>Envie seu pedido para o WhatsApp: <a href="https://wa.me/244930441438" target="_blank">Clique aqui</a></p>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 FF Dimas Angola. Todos os direitos reservados.</p>
    </footer>

    <script src="script.js"></script>
</body>
  </html>
